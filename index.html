<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <script>
    const {
      bridge: {
        on,
        syncPing,
        asyncPing,
        invoke,
        versions,
      }
    } = window

    console.log(syncPing()); // 'sync pong'

    on('asynchronous-reply', (event, arg) => console.log(arg)) // 'async pong'
    asyncPing()

    const callInvoke = async () => console.log(await invoke(2, 5)) // 32
    callInvoke()

    setTimeout(() => console.log(versions), 1000)
  </script>
</head>
<body style="background: white;">
  <h1>Hell No World! Over the Birdge!</h1>
</body>
</html>
